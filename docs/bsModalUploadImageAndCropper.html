<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap plugin - Upload image and cropper</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.css">
</head>
<body>

  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="bsModal.html" class="nav-link">Modal</a>
        </li>
        <li class="nav-item">
          <a href="bsModalCropper.html" class="nav-link">Modal cropper</a>
        </li>
        <li class="nav-item active">
          <a href="bsModalUploadImageAndCropper.html" class="nav-link">Modal upload image and cropper</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="https://github.com/yangchenshin77/jquery-plugin-bsModal" class="nav-link">Github</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <label class="btn btn-primary" id="exampleUpload">
      <input type="file" name="upfile" id="upfile" class="d-none">
      Upload image
    </label>

    <div class="mt-3">
      <img id="cropedImage">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.js"></script>
  <script src="js/bsmodal.js"></script>
  <script>
    $('#exampleUpload').bsModalCropper({
      id: 'bsModalCropper',
      title: 'Cropper image',

      // Cropper.js options
      cropper: {
        aspectRatio: 16 / 9
      },

      // On cropper
      onCropper: function (dataURL) {
        $('#cropedImage').attr('src', dataURL);
      },

      // // Upload image
      // action: '/url',
      // success: function (data) {
      //   console.log(data);
      // }
      uploadConfig: {
        maxSize: Math.pow(1024, 2) * 5 // 5M
      },
      onUploadError: function (error) {
        alert(error)
      }
    });
  </script>

</body>
</html>
