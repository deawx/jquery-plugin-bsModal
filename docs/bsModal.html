<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap plugin - Modal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a href="bsModal.html" class="nav-link">Modal</a>
        </li>
        <li class="nav-item">
          <a href="bsModalCropper.html" class="nav-link">Modal cropper</a>
        </li>
        <li class="nav-item">
          <a href="bsModalUploadImageAndCropper.html" class="nav-link">Modal upload image and cropper</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="https://github.com/yangchenshin77/jquery-plugin-bsModal" class="nav-link">Github</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-3">
    <button type="button" class="btn btn-primary" id="exampleBtn">
      Launch demo modal
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="js/bsmodal.js"></script>
  <script>
    $('#exampleBtn').bsModal({
      id: 'bsModal',
      title: 'Title',
      body: 'Modal body text......',
      onOpen: function () {
        console.log('Open');
      },
      onClose: function () {
        console.log('Close');
      },
      onOk: function () {
        console.log('OK');
      },
      onCancel: function () {
        console.log('Cancel');
      }
    });
  </script>

</body>
</html>
